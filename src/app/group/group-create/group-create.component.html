<h1>Create new group</h1>

<form (ngSubmit)="onSubmit()">
  <p>
    <label for="name">Name:</label>
    <input
      class="form-control"
      placeholder="Enter group name"
      type="text"
      [(ngModel)]="name"
      name="name"
      required>
  </p>
  <button type="submit">Create</button>
</form>
