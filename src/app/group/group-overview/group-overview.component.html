<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Group Overview</h3>
  </div>
  <div class="panel-body">
    <ul>
      <li *ngFor="let group of groups | async">
        {{group.name}} -
        <button class="btn btn-primary" (click)="showDetails(group.$key)">Details</button>
      </li>
    </ul>
  </div>
</div>
