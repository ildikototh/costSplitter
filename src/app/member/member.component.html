<div class="container">
  <div class="row profile">
    <div class="col-md-3">
      <div class="profile-sidebar">
        <!-- SIDEBAR USERPIC -->
        <div class="profile-userpic">
          <img src="{{currentUser.photoURL}}" class="img-responsive" alt="">
        </div>
        <!-- END SIDEBAR USERPIC -->
        <!-- SIDEBAR USER TITLE -->
        <div class="profile-usertitle">
          <div class="profile-usertitle-name">
            {{ currentUser.displayName }}<br>
          </div>
          <div *ngIf="currentUser.email" class="profile-email">{{ currentUser.email }}</div>
          <div class="profile-usertitle-job">
            Developer
          </div>
        </div>
        <div><!-- END SIDEBAR USER TITLE -->
        <button (click)="logout()" class="btn btn-primary">Logout</button>
        </div>
          <!-- END MENU -->
      </div>
    </div>
    <div class="col-md-9">
      <div class="profile-content">

  <group-overview [currentUser]="currentUser"
                  (groupSelected)="onGroupSelected($event)">
  </group-overview>

  <group-create (groupCreated)="createGroup($event)"></group-create>

  <group-details [group]="currentGroup">

  </group-details>

  <group-invite [group]="currentGroup">

  </group-invite>

</div>
